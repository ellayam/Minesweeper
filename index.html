<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ella's Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Objective: <br>
		    Click all squares without mines. There are 30 mines in total. <br>
		    <br>
		    Instructions: <br>
		    Click the squares. (Unclicked squares are light blue, clicked squares are dark blue) <br>
		    Two finger right click to flag a square. (Square will turn purple) <br>
		    Refresh or command/ctrl-R to restart.
	    </footer>
	</body>
</html>
